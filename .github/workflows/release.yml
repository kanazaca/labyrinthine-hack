name: .NET

on:
  push:
    branches: [ "feat/github-actions-release" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 4.7.2
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish
        run: dotnet publish -c Release --output ./Release --no-restore
      - name: Upload to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Labyrinthine-Cheats
          path: ./Labyrinthine.dll
          if-no-files-found: error
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./Labyrinthine.dll