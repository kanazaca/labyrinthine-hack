name: .NET

on:
  push:
    branches: [ "feat/github-actions-release" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      - name: Restore Packages
        run: nuget restore Labyrinthine.sln
      - name: Build Solution
        run: |
         msbuild.exe Labyrinthine.sln /p:platform="Any CPU" /p:configuration="Release" /p:OutDir=c:/release
      - name: Upload to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Labyrinthine-Cheats
          path: ./Labyrinthine.dll
          if-no-files-found: error
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./Labyrinthine.dll
